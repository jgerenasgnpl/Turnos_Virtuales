<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemTurno Digital - Tragamonedas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e8fc; /* Fondo azul claro */
            color: #2c3e50; /* Texto oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            width: 500px;
        }
        h1 {
            color: #3a7ebf;
            font-size: 24px;
            margin: 0;
        }
        p {
            color: #666666;
            font-size: 16px;
            margin: 10px 0 20px;
        }
        .logo {
            width: 150px;
            margin: 10px 0 20px;
        }
        .slot-machine {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e9f5ff;
            border-radius: 10px;
        }
        .slot {
            width: 120px;
            height: 80px;
            font-size: 2rem;
            text-align: center;
            line-height: 80px;
            border: 2px solid #3a7ebf;
            border-radius: 5px;
            background-color: #1e73be;
            color: white;
            transition: transform 0.1s ease;
        }
        .controls {
            margin-top: 20px;
        }
        .button {
            font-size: 1rem;
            padding: 10px 0;
            width: 200px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
            margin: 5px;
            display: inline-block;
        }
        .button-blue {
            background-color: #1e73be;
        }
        .button-green {
            background-color: #28a745;
        }
        .button-disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .button-blue:hover {
            background-color: #155a8a;
        }
        .button-green:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #3a7ebf;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¬°SystemTurno Digital!</h1>
    <p>Juega y gana un descuento adicional</p>
    <img src="{{ url_for('static', filename='imagenes/LogoSystem.png') }}" alt="SystemGroup Logo" class="logo">
    
    <div class="slot-machine" id="slotMachine">
        <div class="slot" id="slot1">üíº</div>
        <div class="slot" id="slot2">üìà</div>
        <div class="slot" id="slot3">üèÜ</div>
    </div>
    
    <div class="controls">
        <button class="button button-blue" id="spinButton" onclick="spin()">Girar</button>
        <button class="button button-green" id="backButton" onclick="window.location.href='{{ url_for('inicio', regional=regional, campaign=campaign) }}'">Volver al Inicio</button>
    </div>
    <div class="message" id="message"></div>
</div>

<script>
    // Definir los s√≠mbolos empresariales
    const symbols = ["üíº", "üìà", "üèÜ"];
    
    function spin() {
        const slots = document.querySelectorAll('.slot');
        const spinButton = document.getElementById("spinButton");
        const message = document.getElementById("message");

        // Restablecer el mensaje
        message.textContent = "";

        // Animaci√≥n de giro
        let spinCount = 0;
        const spinInterval = setInterval(() => {
            slots.forEach(slot => {
                slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                slot.style.transform = "scale(1.2)"; // Efecto de agrandamiento
                setTimeout(() => slot.style.transform = "scale(1)", 50); // Vuelve al tama√±o normal
            });
            spinCount++;
            if (spinCount > 20) { // N√∫mero de vueltas antes de detenerse
                clearInterval(spinInterval);
                spinButton.disabled = true;
                spinButton.classList.add("button-disabled");

                // Verificar si todos los slots son iguales
                const slotValues = Array.from(slots).map(slot => slot.textContent);
                if (slotValues[0] === slotValues[1] && slotValues[1] === slotValues[2]) {
                    message.textContent = "¬°Felicidades! Has ganado un 3% de descuento adicional üéâ";
                } else {
                    message.textContent = "¬°Lastimosamente no ganaste, Gracias por participar y pagar tu deuda!";
                }
            }
        }, 100); // Intervalo de tiempo entre cada cambio de s√≠mbolo
    }
</script>

</body>
</html>
