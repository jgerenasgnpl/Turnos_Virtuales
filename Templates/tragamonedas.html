<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemTurno Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e8fc; /* Fondo azul claro */
            color: #2c3e50; /* Texto oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            width: 400px;
        }
        h1 {
            color: #3a7ebf;
            font-size: 24px;
            margin: 0;
        }
        p {
            color: #666666;
            font-size: 16px;
            margin: 10px 0 20px;
        }
        .logo {
            width: 150px;
            margin: 10px 0 20px;
        }
        .slot-machine {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e9f5ff;
            border-radius: 10px;
        }
        .slot {
            width: 100px;
            height: 50px;
            font-size: 1.2rem;
            text-align: center;
            line-height: 50px;
            border: 2px solid #3a7ebf;
            border-radius: 5px;
            background-color: #1e73be;
            color: white;
        }
        .controls {
            margin-top: 20px;
        }
        .button {
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 140px;
            color: white;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .button-blue {
            background-color: #1e73be;
        }
        .button-green {
            background-color: #28a745;
        }
        .button-blue:hover {
            background-color: #155a8a;
        }
        .button-green:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¬°SystemTurno Digital!</h1>
    <p>Gesti√≥n de turnos f√°cil y r√°pida</p>
    <img src="{{ url_for('static', filename='imagenes/LogoSystem.png') }}" alt="SystemGroup Logo" class="logo">
    
    <div class="slot-machine" id="slotMachine">
        <div class="slot">{{ premio }}</div>
        <div class="slot">{{ premio }}</div>
        <div class="slot">{{ premio }}</div>
    </div>
    
    <div class="controls">
        <button class="button button-blue" id="spinButton" onclick="spin()">Girar</button>
        <button class="button button-green" onclick="window.location.href='{{ url_for('inicio', regional=regional, campaign=campaign) }}'">Volver al Inicio</button>
    </div>
</div>

<script>
    // Definir los s√≠mbolos empresariales
    const symbols = ["üíº", "üìà", "{{ premio }}"];

    function spin() {
        const slots = document.querySelectorAll('.slot');
        slots.forEach(slot => {
            slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        });

        // Deshabilitar el bot√≥n despu√©s de un giro
        document.getElementById("spinButton").disabled = true;
    }
</script>

</body>
</html>
